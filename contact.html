<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VisionVedha</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .title {
            display: flex;
            align-items: center;
        }

        header .title h1 {
            font-size: 3rem;
            margin-right: 10px;
        }

        header .title h2 {
            font-size: 1.2rem;
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #0066cc;
        }

        nav .nav-left {
            color: white;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Contact Form Section */
        section {
            padding: 40px 20px;
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #004aad;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form label {
            font-size: 1rem;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #004aad;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .contact-form button:hover {
            background-color: #00328c;
        }

        /* Footer */
        footer {
            background: #004aad;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .input-field, .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="title">
            <h1>VisionVedha</h1>
            <h2>- Learn with Trends</h2>
        </div>
        <img src="logo.jpg" alt="VisionVedha Logo">
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-left">Contact VisionVedha</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="signin.html">Sign Up/Sign In</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section>
        <div class="section-title">Get in Touch with Us</div>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="message-type">Type of Message:</label>
            <select id="message-type" name="message-type" class="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="feedback">Feedback</option>
                <option value="suggestion">Suggestion</option>
                <option value="request">Request a Concept</option>
            </select>
    
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Share your message here" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 VisionVedha | Email: <a href="mailto:visionvedha@gmail.com">visionvedha@gmail.com</a></p>
    </footer>

</body>
</html>
